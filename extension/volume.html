<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Volume Extension</title>
  </head>
  <body>
    <h1>Volume Extension</h1>
    <div class="sliderContainer">
      <input
        type="range"
        min="0"
        max="200"
        value="100"
        class="volumeSlider"
        id="volumeSlider"
      />
      <div class="percentageContainer">
        <output class="percentage">100</output>
        <p>%</p>
      </div>
    </div>

    <script src="volume.js"></script>
  </body>
</html>
